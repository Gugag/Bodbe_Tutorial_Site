<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Training Tutorials</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lucide-static/0.263.1/font/lucide.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --cream: #faf8f3;
        --gold: #c8a882;
        --dark-gold: #9a7e5c;
        --charcoal: #2c2c2c;
        --soft-gray: #6b6b6b;
        --accent: #8b7355;
        --light-border: #e8e4dc;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: var(--cream);
        color: var(--charcoal);
        line-height: 1.6;
        min-height: 100vh;
      }

      .header {
        background: linear-gradient(135deg, var(--charcoal) 0%, #3a3a3a 100%);
        color: var(--cream);
        padding: 3rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--gold),
          var(--accent),
          var(--gold)
        );
      }

      .header h1 {
        font-family: "Cormorant Garamond", serif;
        font-size: 3.5rem;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
        animation: fadeInDown 0.8s ease-out;
      }

      .header .subtitle {
        font-size: 0.95rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: var(--gold);
        font-weight: 300;
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }

      .admin-toggle {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--charcoal);
        color: var(--cream);
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        z-index: 100;
      }

      .admin-toggle:hover {
        background: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      }

      .department-tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 3rem;
        border-bottom: 2px solid var(--light-border);
        flex-wrap: wrap;
      }

      .tab {
        background: none;
        border: none;
        padding: 1rem 2rem;
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        font-weight: 500;
        color: var(--soft-gray);
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        letter-spacing: 1px;
      }

      .tab:hover {
        color: var(--charcoal);
      }

      .tab.active {
        color: var(--charcoal);
      }

      .tab.active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--gold);
      }

      .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .video-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 1px solid var(--light-border);
      }

      .video-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      }

      .video-thumbnail {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, var(--gold) 0%, var(--accent) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .video-thumbnail i {
        font-size: 3rem;
        color: white;
        opacity: 0.9;
      }

      .video-content {
        padding: 1.5rem;
      }

      .video-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--charcoal);
        margin-bottom: 0.75rem;
      }

      .video-description {
        color: var(--soft-gray);
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .video-actions {
        display: flex;
        gap: 0.75rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: var(--charcoal);
        color: white;
        flex: 1;
      }

      .btn-primary:hover {
        background: var(--accent);
      }

      .btn-secondary {
        background: transparent;
        color: var(--soft-gray);
        border: 1px solid var(--light-border);
        padding: 0.75rem 1rem;
      }

      .btn-secondary:hover {
        border-color: var(--gold);
        color: var(--charcoal);
      }

      .btn-danger {
        background: #c85a54;
        color: white;
      }

      .btn-danger:hover {
        background: #a84842;
      }

      .admin-panel {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid var(--light-border);
      }

      .admin-header {
        font-family: "Cormorant Garamond", serif;
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--charcoal);
        margin-bottom: 2rem;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 500;
        color: var(--charcoal);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .form-input,
      .form-select,
      .form-textarea {
        width: 100%;
        padding: 0.875rem;
        border: 1px solid var(--light-border);
        border-radius: 6px;
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--cream);
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 3px rgba(200, 168, 130, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      .login-container {
        max-width: 450px;
        margin: 4rem auto;
        padding: 3rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--light-border);
      }

      .login-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
        color: var(--charcoal);
      }

      .error-message {
        background: #fff5f5;
        border: 1px solid #fed7d7;
        color: #c53030;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        max-width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 2rem;
        font-weight: 600;
        color: var(--charcoal);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--soft-gray);
        padding: 0.5rem;
        transition: color 0.3s ease;
      }

      .close-btn:hover {
        color: var(--charcoal);
      }

      .video-frame {
        width: 100%;
        aspect-ratio: 16/9;
        border: none;
        border-radius: 8px;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--soft-gray);
      }

      .empty-state i {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.3;
      }

      .empty-state p {
        font-size: 1.1rem;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .videos-grid {
          grid-template-columns: 1fr;
        }

        .department-tabs {
          overflow-x: auto;
          flex-wrap: nowrap;
        }

        .admin-toggle {
          bottom: 1rem;
          right: 1rem;
          padding: 0.875rem 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Configuration - CHANGE THIS PASSWORD
      const ADMIN_PASSWORD = "hotel2024"; // In production, use environment variable

      const DEPARTMENTS = [
        { id: "fo", name: "Front Office", icon: "hotel" },
        { id: "fb", name: "F&B", icon: "utensils" },
        { id: "hk", name: "Housekeeping", icon: "sparkles" },
        { id: "spa", name: "SPA", icon: "flower-2" },
      ];

      function App() {
        const [isAdmin, setIsAdmin] = useState(false);
        const [isAuthenticated, setIsAuthenticated] = useState(false);
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");
        const [activeDepartment, setActiveDepartment] = useState("fo");
        const [videos, setVideos] = useState({});
        const [showVideoModal, setShowVideoModal] = useState(false);
        const [currentVideo, setCurrentVideo] = useState(null);
        const [editingVideo, setEditingVideo] = useState(null);
        const [formData, setFormData] = useState({
          title: "",
          description: "",
          videoUrl: "",
          department: "fo",
        });

        useEffect(() => {
          const savedVideos = localStorage.getItem("hotelTutorials");
          if (savedVideos) {
            setVideos(JSON.parse(savedVideos));
          }
        }, []);

        const saveVideos = (newVideos) => {
          localStorage.setItem("hotelTutorials", JSON.stringify(newVideos));
          setVideos(newVideos);
        };

        const handleLogin = (e) => {
          e.preventDefault();
          if (password === ADMIN_PASSWORD) {
            setIsAuthenticated(true);
            setError("");
          } else {
            setError("Invalid password. Please try again.");
          }
        };

        const handleLogout = () => {
          setIsAuthenticated(false);
          setIsAdmin(false);
          setPassword("");
          setError("");
        };

        const convertOneDriveUrl = (url) => {
          // Convert OneDrive sharing link to embed link
          if (url.includes("onedrive.live.com") || url.includes("1drv.ms")) {
            // For direct share links, convert to embed format
            if (url.includes("embed")) {
              return url;
            }
            // Try to extract the file ID and create embed URL
            const embedUrl = url
              .replace("view.aspx", "embed")
              .replace("?", "?embed=1&");
            return embedUrl;
          }
          // For other URLs (YouTube, Vimeo, etc.), return as is
          return url;
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          const newVideo = {
            id: editingVideo?.id || Date.now().toString(),
            ...formData,
            videoUrl: convertOneDriveUrl(formData.videoUrl),
            createdAt: editingVideo?.createdAt || new Date().toISOString(),
          };

          const dept = newVideo.department;
          const deptVideos = videos[dept] || [];

          let updatedDeptVideos;
          if (editingVideo) {
            updatedDeptVideos = deptVideos.map((v) =>
              v.id === editingVideo.id ? newVideo : v
            );
          } else {
            updatedDeptVideos = [...deptVideos, newVideo];
          }

          const newVideos = { ...videos, [dept]: updatedDeptVideos };
          saveVideos(newVideos);

          setFormData({
            title: "",
            description: "",
            videoUrl: "",
            department: "fo",
          });
          setEditingVideo(null);
        };

        const handleEdit = (video) => {
          setEditingVideo(video);
          setFormData({
            title: video.title,
            description: video.description,
            videoUrl: video.videoUrl,
            department: video.department,
          });
        };

        const handleDelete = (videoId, department) => {
          if (window.confirm("Are you sure you want to delete this video?")) {
            const deptVideos = videos[department] || [];
            const updatedDeptVideos = deptVideos.filter(
              (v) => v.id !== videoId
            );
            const newVideos = { ...videos, [department]: updatedDeptVideos };
            saveVideos(newVideos);
          }
        };

        const openVideo = (video) => {
          setCurrentVideo(video);
          setShowVideoModal(true);
        };

        if (isAdmin && !isAuthenticated) {
          return (
            <div>
              <div className="header">
                <h1>Admin Access</h1>
                <div className="subtitle">Hotel Training Portal</div>
              </div>
              <div className="container">
                <div className="login-container">
                  <h2 className="login-title">Manager Login</h2>
                  {error && <div className="error-message">{error}</div>}
                  <form onSubmit={handleLogin}>
                    <div className="form-group">
                      <label className="form-label">Password</label>
                      <input
                        type="password"
                        className="form-input"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        placeholder="Enter admin password"
                        autoFocus
                      />
                    </div>
                    <button
                      type="submit"
                      className="btn btn-primary"
                      style={{ width: "100%" }}
                    >
                      Login
                    </button>
                  </form>
                  <button
                    onClick={() => setIsAdmin(false)}
                    className="btn btn-secondary"
                    style={{ width: "100%", marginTop: "1rem" }}
                  >
                    Back to Tutorials
                  </button>
                </div>
              </div>
            </div>
          );
        }

        if (isAdmin && isAuthenticated) {
          return (
            <div>
              <div className="header">
                <h1>Admin Panel</h1>
                <div className="subtitle">Manage Training Content</div>
              </div>
              <div className="container">
                <div className="admin-panel">
                  <div
                    style={{
                      display: "flex",
                      justifyContent: "space-between",
                      alignItems: "center",
                      marginBottom: "2rem",
                    }}
                  >
                    <h2 className="admin-header" style={{ margin: 0 }}>
                      {editingVideo ? "Edit Tutorial" : "Add New Tutorial"}
                    </h2>
                    <button
                      onClick={handleLogout}
                      className="btn btn-secondary"
                    >
                      Logout
                    </button>
                  </div>

                  <form onSubmit={handleSubmit}>
                    <div className="form-group">
                      <label className="form-label">Department</label>
                      <select
                        className="form-select"
                        value={formData.department}
                        onChange={(e) =>
                          setFormData({
                            ...formData,
                            department: e.target.value,
                          })
                        }
                        required
                      >
                        {DEPARTMENTS.map((dept) => (
                          <option key={dept.id} value={dept.id}>
                            {dept.name}
                          </option>
                        ))}
                      </select>
                    </div>

                    <div className="form-group">
                      <label className="form-label">Video Title</label>
                      <input
                        type="text"
                        className="form-input"
                        value={formData.title}
                        onChange={(e) =>
                          setFormData({ ...formData, title: e.target.value })
                        }
                        placeholder="e.g., Check-in Procedures"
                        required
                      />
                    </div>

                    <div className="form-group">
                      <label className="form-label">Description</label>
                      <textarea
                        className="form-textarea"
                        value={formData.description}
                        onChange={(e) =>
                          setFormData({
                            ...formData,
                            description: e.target.value,
                          })
                        }
                        placeholder="Brief description of what this tutorial covers..."
                        required
                      />
                    </div>

                    <div className="form-group">
                      <label className="form-label">Video URL</label>
                      <input
                        type="url"
                        className="form-input"
                        value={formData.videoUrl}
                        onChange={(e) =>
                          setFormData({ ...formData, videoUrl: e.target.value })
                        }
                        placeholder="OneDrive share link or video URL"
                        required
                      />
                      <small
                        style={{
                          color: "var(--soft-gray)",
                          fontSize: "0.85rem",
                          marginTop: "0.5rem",
                          display: "block",
                        }}
                      >
                        Upload video to OneDrive, click Share → Copy link, and
                        paste here
                      </small>
                    </div>

                    <div style={{ display: "flex", gap: "1rem" }}>
                      <button
                        type="submit"
                        className="btn btn-primary"
                        style={{ flex: 1 }}
                      >
                        {editingVideo ? "Update Tutorial" : "Add Tutorial"}
                      </button>
                      {editingVideo && (
                        <button
                          type="button"
                          onClick={() => {
                            setEditingVideo(null);
                            setFormData({
                              title: "",
                              description: "",
                              videoUrl: "",
                              department: "fo",
                            });
                          }}
                          className="btn btn-secondary"
                        >
                          Cancel
                        </button>
                      )}
                    </div>
                  </form>

                  <div
                    style={{
                      marginTop: "3rem",
                      paddingTop: "2rem",
                      borderTop: "1px solid var(--light-border)",
                    }}
                  >
                    <h3
                      style={{
                        fontFamily: "Cormorant Garamond, serif",
                        fontSize: "1.75rem",
                        marginBottom: "1.5rem",
                      }}
                    >
                      Existing Tutorials
                    </h3>
                    <div className="department-tabs">
                      {DEPARTMENTS.map((dept) => (
                        <button
                          key={dept.id}
                          className={`tab ${
                            activeDepartment === dept.id ? "active" : ""
                          }`}
                          onClick={() => setActiveDepartment(dept.id)}
                        >
                          {dept.name}
                        </button>
                      ))}
                    </div>

                    <div className="videos-grid">
                      {(videos[activeDepartment] || []).map((video) => (
                        <div key={video.id} className="video-card">
                          <div className="video-thumbnail">
                            <i className="lucide-play-circle"></i>
                          </div>
                          <div className="video-content">
                            <h3 className="video-title">{video.title}</h3>
                            <p className="video-description">
                              {video.description}
                            </p>
                            <div className="video-actions">
                              <button
                                className="btn btn-secondary"
                                onClick={() => handleEdit(video)}
                              >
                                Edit
                              </button>
                              <button
                                className="btn btn-danger"
                                onClick={() =>
                                  handleDelete(video.id, video.department)
                                }
                              >
                                Delete
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>

                    {(!videos[activeDepartment] ||
                      videos[activeDepartment].length === 0) && (
                      <div className="empty-state">
                        <i className="lucide-video-off"></i>
                        <p>No tutorials yet for this department</p>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const currentDeptVideos = videos[activeDepartment] || [];

        return (
          <div>
            <div className="header">
              <h1>Bodbe Hotel Training Tutorials</h1>
              <div className="subtitle">Welcome to Hotel Excellence</div>
            </div>

            <div className="container">
              <div className="department-tabs">
                {DEPARTMENTS.map((dept) => (
                  <button
                    key={dept.id}
                    className={`tab ${
                      activeDepartment === dept.id ? "active" : ""
                    }`}
                    onClick={() => setActiveDepartment(dept.id)}
                  >
                    {dept.name}
                  </button>
                ))}
              </div>

              <div className="videos-grid">
                {currentDeptVideos.map((video, index) => (
                  <div
                    key={video.id}
                    className="video-card"
                    style={{ animationDelay: `${index * 0.1}s` }}
                  >
                    <div className="video-thumbnail">
                      <i className="lucide-play-circle"></i>
                    </div>
                    <div className="video-content">
                      <h3 className="video-title">{video.title}</h3>
                      <p className="video-description">{video.description}</p>
                      <div className="video-actions">
                        <button
                          className="btn btn-primary"
                          onClick={() => openVideo(video)}
                        >
                          Watch Tutorial
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {currentDeptVideos.length === 0 && (
                <div className="empty-state">
                  <i className="lucide-video-off"></i>
                  <p>No tutorials available for this department yet</p>
                </div>
              )}
            </div>

            <button className="admin-toggle" onClick={() => setIsAdmin(true)}>
              Manager Login
            </button>

            {showVideoModal && currentVideo && (
              <div
                className="modal-overlay"
                onClick={() => setShowVideoModal(false)}
              >
                <div
                  className="modal-content"
                  onClick={(e) => e.stopPropagation()}
                >
                  <div className="modal-header">
                    <h2 className="modal-title">{currentVideo.title}</h2>
                    <button
                      className="close-btn"
                      onClick={() => setShowVideoModal(false)}
                    >
                      ×
                    </button>
                  </div>
                  <iframe
                    className="video-frame"
                    src={currentVideo.videoUrl}
                    allowFullScreen
                    title={currentVideo.title}
                  />
                  <p style={{ marginTop: "1rem", color: "var(--soft-gray)" }}>
                    {currentVideo.description}
                  </p>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
