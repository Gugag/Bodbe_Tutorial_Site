<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Training Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <link rel="icon" href="./logo.png">
  <style>
    body { margin: 0; }
    .line-clamp-1 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; }
    .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    .loader { border: 3px solid rgba(255,255,255,0.1); border-top-color: #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCLvE-B5tYxzH95-rjwiTgGNyR4UO1s9tc",
      authDomain: "bodbe-tutorial-site.firebaseapp.com",
      projectId: "bodbe-tutorial-site",
      storageBucket: "bodbe-tutorial-site.firebasestorage.app",
      messagingSenderId: "611277273228",
      appId: "1:611277273228:web:26b018bb5cd48d9da2e3a9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ‚ö†Ô∏è CHANGE THIS PASSWORD! ‚ö†Ô∏è
    const ADMIN_PASSWORD = 'hotel2024';

    const departments = [
      { id: 'fo', name: 'Front Office', icon: 'üè®', color: 'from-blue-500 to-blue-600' },
      { id: 'fb', name: 'Food & Beverage', icon: 'üçΩÔ∏è', color: 'from-amber-500 to-amber-600' },
      { id: 'hk', name: 'Housekeeping', icon: 'üõèÔ∏è', color: 'from-emerald-500 to-emerald-600' },
      { id: 'spa', name: 'SPA & Wellness', icon: 'üíÜ', color: 'from-purple-500 to-purple-600' },
    ];

    const getEmbedUrl = (url) => {
      if (!url) return '';
      let match = url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      if (match) return `https://www.youtube.com/embed/${match[1]}?rel=0&modestbranding=1`;
      match = url.match(/(?:vimeo\.com\/)(\d+)/);
      if (match) return `https://player.vimeo.com/video/${match[1]}`;
      if (url.includes('embed') || url.includes('player')) return url;
      return url;
    };

    function HotelTrainingPortal() {
      const [videos, setVideos] = useState([]);
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);
      const [isAdmin, setIsAdmin] = useState(false);
      const [showLogin, setShowLogin] = useState(false);
      const [password, setPassword] = useState('');
      const [loginError, setLoginError] = useState('');
      const [selectedDepartment, setSelectedDepartment] = useState(null);
      const [showAddForm, setShowAddForm] = useState(false);
      const [editingVideo, setEditingVideo] = useState(null);
      const [formData, setFormData] = useState({ title: '', description: '', videoUrl: '', department: 'fo' });
      const [activeVideo, setActiveVideo] = useState(null);
      const [error, setError] = useState(null);

      // Load videos from Firebase
      useEffect(() => {
        const unsubscribe = db.collection('videos')
          .orderBy('createdAt', 'desc')
          .onSnapshot(
            (snapshot) => {
              const videosData = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
              }));
              setVideos(videosData);
              setLoading(false);
            },
            (err) => {
              console.error("Error loading videos:", err);
              setError("Failed to load videos. Please refresh the page.");
              setLoading(false);
            }
          );

        return () => unsubscribe();
      }, []);

      const handleLogin = (e) => {
        e.preventDefault();
        if (password === ADMIN_PASSWORD) {
          setIsAdmin(true);
          setShowLogin(false);
          setPassword('');
          setLoginError('');
        } else {
          setLoginError('Incorrect password');
        }
      };

      const handleLogout = () => {
        setIsAdmin(false);
        setSelectedDepartment(null);
      };

      const handleAddVideo = async (e) => {
        e.preventDefault();
        setSaving(true);
        try {
          await db.collection('videos').add({
            ...formData,
            videoUrl: getEmbedUrl(formData.videoUrl),
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setFormData({ title: '', description: '', videoUrl: '', department: 'fo' });
          setShowAddForm(false);
        } catch (err) {
          console.error("Error adding video:", err);
          alert("Failed to add video. Please try again.");
        }
        setSaving(false);
      };

      const handleEditVideo = async (e) => {
        e.preventDefault();
        setSaving(true);
        try {
          await db.collection('videos').doc(editingVideo.id).update({
            title: formData.title,
            description: formData.description,
            videoUrl: getEmbedUrl(formData.videoUrl),
            department: formData.department,
          });
          setEditingVideo(null);
          setFormData({ title: '', description: '', videoUrl: '', department: 'fo' });
        } catch (err) {
          console.error("Error updating video:", err);
          alert("Failed to update video. Please try again.");
        }
        setSaving(false);
      };

      const handleDeleteVideo = async (id) => {
        if (confirm('Are you sure you want to delete this video?')) {
          try {
            await db.collection('videos').doc(id).delete();
          } catch (err) {
            console.error("Error deleting video:", err);
            alert("Failed to delete video. Please try again.");
          }
        }
      };

      const startEdit = (video) => {
        setEditingVideo(video);
        setFormData({
          title: video.title,
          description: video.description,
          videoUrl: video.videoUrl,
          department: video.department,
        });
      };

      const filteredVideos = selectedDepartment
        ? videos.filter((v) => v.department === selectedDepartment)
        : videos;

      const getDepartmentInfo = (id) => departments.find((d) => d.id === id);

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
            <div className="text-center">
              <div className="loader mx-auto mb-4"></div>
              <p className="text-slate-400">Loading training videos...</p>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
            <div className="text-center p-8 bg-red-500/10 rounded-2xl border border-red-500/20 max-w-md">
              <div className="text-5xl mb-4">‚ö†Ô∏è</div>
              <p className="text-red-400 mb-4">{error}</p>
              <button 
                onClick={() => window.location.reload()}
                className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
              >
                Refresh Page
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
          {/* Header */}
          <header className="bg-white/10 backdrop-blur-md border-b border-white/10 sticky top-0 z-40">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between relative">
                <div className="h-12 flex items-center justify-center">
                  <img src="./logo.png" alt="Bodbe Hotel" className="h-full w-auto object-contain" />
                </div>
                <div className="absolute left-1/2 transform -translate-x-1/2 text-center">
                  <h1 className="text-xl font-bold text-white">Bodbe Hotel Training Portal</h1>
                  <p className="text-sm text-slate-400">Employee Training Videos</p>
                </div>
                <div className="flex items-center gap-3">
                  {isAdmin ? (
                    <>
                      <span className="px-3 py-1 bg-emerald-500/20 text-emerald-400 rounded-full text-sm font-medium">
                        Admin Mode
                      </span>
                      <button
                        onClick={handleLogout}
                        className="px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors"
                      >
                        Logout
                      </button>
                    </>
                  ) : (
                    <button
                      onClick={() => setShowLogin(true)}
                      className="px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-colors flex items-center gap-2"
                    >
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                      </svg>
                      Manager Login
                    </button>
                  )}
                </div>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 py-8">
            {/* Department Selection */}
            <section className="mb-8">
              <h2 className="text-lg font-semibold text-white mb-4">Select Department</h2>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                {departments.map((dept) => (
                  <button
                    key={dept.id}
                    onClick={() => setSelectedDepartment(selectedDepartment === dept.id ? null : dept.id)}
                    className={`p-6 rounded-2xl transition-all duration-300 ${
                      selectedDepartment === dept.id
                        ? `bg-gradient-to-br ${dept.color} shadow-xl scale-105`
                        : 'bg-white/5 hover:bg-white/10 border border-white/10'
                    }`}
                  >
                    <div className="text-4xl mb-3">{dept.icon}</div>
                    <div className="text-white font-semibold">{dept.name}</div>
                    <div className="text-sm text-white/60 mt-1">
                      {videos.filter((v) => v.department === dept.id).length} videos
                    </div>
                  </button>
                ))}
              </div>
              {selectedDepartment && (
                <button
                  onClick={() => setSelectedDepartment(null)}
                  className="mt-4 text-sm text-slate-400 hover:text-white transition-colors"
                >
                  ‚Üê Show all departments
                </button>
              )}
            </section>

            {/* Admin Controls */}
            {isAdmin && (
              <section className="mb-8 p-6 bg-gradient-to-r from-emerald-500/10 to-teal-500/10 rounded-2xl border border-emerald-500/20">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-lg font-semibold text-white flex items-center gap-2">
                    <svg className="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Admin Panel
                  </h2>
                  <button
                    onClick={() => {
                      setShowAddForm(true);
                      setEditingVideo(null);
                      setFormData({ title: '', description: '', videoUrl: '', department: selectedDepartment || 'fo' });
                    }}
                    className="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors flex items-center gap-2"
                  >
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                    </svg>
                    Add New Video
                  </button>
                </div>
                <p className="text-slate-400 text-sm">
                  ‚úÖ Connected to Firebase ‚Ä¢ Videos are saved and visible to all employees instantly
                </p>
              </section>
            )}

            {/* Add/Edit Form Modal */}
            {(showAddForm || editingVideo) && (
              <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div className="bg-slate-800 rounded-2xl p-6 w-full max-w-lg border border-slate-700 shadow-2xl">
                  <h3 className="text-xl font-bold text-white mb-6">
                    {editingVideo ? 'Edit Video' : 'Add New Video'}
                  </h3>
                  <form onSubmit={editingVideo ? handleEditVideo : handleAddVideo} className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-2">Department</label>
                      <select
                        value={formData.department}
                        onChange={(e) => setFormData({ ...formData, department: e.target.value })}
                        className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                      >
                        {departments.map((d) => (
                          <option key={d.id} value={d.id}>
                            {d.icon} {d.name}
                          </option>
                        ))}
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-2">Video Title</label>
                      <input
                        type="text"
                        value={formData.title}
                        onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                        placeholder="e.g., Guest Check-in Procedures"
                        required
                        className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-2">Description</label>
                      <textarea
                        value={formData.description}
                        onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                        placeholder="Brief description of the training content..."
                        rows={3}
                        className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent resize-none"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-2">Video URL</label>
                      <input
                        type="url"
                        value={formData.videoUrl}
                        onChange={(e) => setFormData({ ...formData, videoUrl: e.target.value })}
                        placeholder="https://youtube.com/watch?v=... or https://vimeo.com/..."
                        required
                        className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                      />
                      <p className="text-xs text-slate-500 mt-2">
                        Paste YouTube or Vimeo link. The system will convert it automatically.
                      </p>
                    </div>
                    <div className="flex gap-3 pt-4">
                      <button
                        type="button"
                        onClick={() => {
                          setShowAddForm(false);
                          setEditingVideo(null);
                        }}
                        className="flex-1 px-4 py-3 bg-slate-700 text-white rounded-xl hover:bg-slate-600 transition-colors"
                        disabled={saving}
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        disabled={saving}
                        className="flex-1 px-4 py-3 bg-emerald-500 text-white rounded-xl hover:bg-emerald-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                      >
                        {saving ? (
                          <>
                            <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            Saving...
                          </>
                        ) : (
                          editingVideo ? 'Save Changes' : 'Add Video'
                        )}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}

            {/* Login Modal */}
            {showLogin && (
              <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div className="bg-slate-800 rounded-2xl p-6 w-full max-w-sm border border-slate-700 shadow-2xl">
                  <div className="text-center mb-6">
                    <div className="h-16 flex items-center justify-center mx-auto mb-4">
                      <img src="./logo.png" alt="Bodbe Hotel" className="h-full w-auto object-contain" />
                    </div>
                    <h3 className="text-xl font-bold text-white">Manager Login</h3>
                    <p className="text-slate-400 text-sm mt-1">Enter password to access admin panel</p>
                  </div>
                  <form onSubmit={handleLogin}>
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => {
                        setPassword(e.target.value);
                        setLoginError('');
                      }}
                      placeholder="Enter password"
                      className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-amber-500 focus:border-transparent mb-3"
                    />
                    {loginError && (
                      <p className="text-red-400 text-sm mb-3">{loginError}</p>
                    )}
                    <div className="flex gap-3">
                      <button
                        type="button"
                        onClick={() => {
                          setShowLogin(false);
                          setPassword('');
                          setLoginError('');
                        }}
                        className="flex-1 px-4 py-3 bg-slate-700 text-white rounded-xl hover:bg-slate-600 transition-colors"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        className="flex-1 px-4 py-3 bg-amber-500 text-white rounded-xl hover:bg-amber-600 transition-colors"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}

            {/* Video Player Modal */}
            {activeVideo && (
              <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                <div className="w-full max-w-4xl">
                  <div className="flex justify-between items-center mb-4">
                    <div>
                      <span className={`inline-block px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r ${getDepartmentInfo(activeVideo.department)?.color} text-white mb-2`}>
                        {getDepartmentInfo(activeVideo.department)?.icon} {getDepartmentInfo(activeVideo.department)?.name}
                      </span>
                      <h3 className="text-xl font-bold text-white">{activeVideo.title}</h3>
                    </div>
                    <button
                      onClick={() => setActiveVideo(null)}
                      className="p-2 bg-white/10 rounded-lg hover:bg-white/20 transition-colors"
                    >
                      <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                  <div className="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl">
                    <iframe
                      src={activeVideo.videoUrl}
                      className="w-full h-full"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowFullScreen
                      title={activeVideo.title}
                    />
                  </div>
                  {activeVideo.description && (
                    <p className="text-slate-300 mt-4">{activeVideo.description}</p>
                  )}
                </div>
              </div>
            )}

            {/* Videos Grid */}
            <section>
              <h2 className="text-lg font-semibold text-white mb-4">
                {selectedDepartment
                  ? `${getDepartmentInfo(selectedDepartment)?.icon} ${getDepartmentInfo(selectedDepartment)?.name} Training Videos`
                  : 'All Training Videos'}
              </h2>
              {filteredVideos.length === 0 ? (
                <div className="text-center py-16 bg-white/5 rounded-2xl border border-white/10">
                  <div className="text-5xl mb-4">üìπ</div>
                  <p className="text-slate-400">No training videos yet.</p>
                  {isAdmin && (
                    <button
                      onClick={() => setShowAddForm(true)}
                      className="mt-4 px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors"
                    >
                      Add First Video
                    </button>
                  )}
                </div>
              ) : (
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {filteredVideos.map((video) => {
                    const dept = getDepartmentInfo(video.department);
                    return (
                      <div
                        key={video.id}
                        className="bg-white/5 rounded-2xl overflow-hidden border border-white/10 hover:border-white/20 transition-all group"
                      >
                        <div
                          className="aspect-video bg-slate-800 relative cursor-pointer"
                          onClick={() => setActiveVideo(video)}
                        >
                          <div className="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-slate-700 to-slate-800">
                            <div className="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center group-hover:bg-white/30 group-hover:scale-110 transition-all">
                              <svg className="w-8 h-8 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                              </svg>
                            </div>
                          </div>
                          <div className={`absolute top-3 left-3 px-2 py-1 rounded-lg text-xs font-medium bg-gradient-to-r ${dept?.color} text-white`}>
                            {dept?.icon} {dept?.name}
                          </div>
                        </div>
                        <div className="p-4">
                          <h3 className="font-semibold text-white mb-2 line-clamp-1">{video.title}</h3>
                          <p className="text-sm text-slate-400 line-clamp-2 mb-3">{video.description}</p>
                          <div className="flex items-center justify-between">
                            <button
                              onClick={() => setActiveVideo(video)}
                              className="text-sm text-emerald-400 hover:text-emerald-300 transition-colors flex items-center gap-1"
                            >
                              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                              Watch Video
                            </button>
                            {isAdmin && (
                              <div className="flex gap-2">
                                <button
                                  onClick={() => startEdit(video)}
                                  className="p-2 text-slate-400 hover:text-amber-400 hover:bg-amber-400/10 rounded-lg transition-colors"
                                  title="Edit"
                                >
                                  <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                </button>
                              </div>
                            )}
