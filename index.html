  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ‚ö†Ô∏è CHANGE THIS PASSWORD! ‚ö†Ô∏è
    const ADMIN_PASSWORD = 'hotel2024';

    const departments = [
      { id: 'fo', name: 'Front Office', icon: 'üè®', color: 'from-blue-500 to-blue-600' },
      { id: 'fb', name: 'Food & Beverage', icon: 'üçΩÔ∏è', color: 'from-amber-500 to-amber-600' },
      { id: 'hk', name: 'Housekeeping', icon: 'üõèÔ∏è', color: 'from-emerald-500 to-emerald-600' },
      { id: 'spa', name: 'SPA & Wellness', icon: 'üíÜ', color: 'from-purple-500 to-purple-600' },
    ];

    const getEmbedUrl = (url) => {
      if (!url) return '';
      let match = url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      if (match) return `https://www.youtube.com/embed/${match[1]}?rel=0&modestbranding=1&enablejsapi=1`;
      match = url.match(/(?:vimeo\.com\/)(\d+)/);
      if (match) return `https://player.vimeo.com/video/${match[1]}`;
      if (url.includes('embed') || url.includes('player')) return url;
      return url;
    };

    const formatDuration = (seconds) => {
      if (!seconds || seconds < 1) return '< 1 sec';
      if (seconds < 60) return `${Math.round(seconds)} sec`;
      const mins = Math.floor(seconds / 60);
      const secs = Math.round(seconds % 60);
      if (mins < 60) return `${mins}m ${secs}s`;
      const hours = Math.floor(mins / 60);
      const remainingMins = mins % 60;
      return `${hours}h ${remainingMins}m`;
    };

    const formatDate = (timestamp) => {
      if (!timestamp) return '';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString('en-GB', { 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    };

    function HotelTrainingPortal() {
      const [videos, setVideos] = useState([]);
      const [watchLogs, setWatchLogs] = useState([]);
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);
      const [isAdmin, setIsAdmin] = useState(false);
      const [showLogin, setShowLogin] = useState(false);
      const [showLogs, setShowLogs] = useState(false);
      const [password, setPassword] = useState('');
      const [loginError, setLoginError] = useState('');
      const [selectedDepartment, setSelectedDepartment] = useState(null);
      const [showAddForm, setShowAddForm] = useState(false);
      const [editingVideo, setEditingVideo] = useState(null);
      const [formData, setFormData] = useState({ title: '', description: '', videoUrl: '', department: 'fo' });
      const [activeVideo, setActiveVideo] = useState(null);
      const [error, setError] = useState(null);
      
      // Auth state
      const [user, setUser] = useState(null);
      const [authLoading, setAuthLoading] = useState(true);
      
      // Watch tracking
      const watchStartTime = useRef(null);
      const currentWatchLogId = useRef(null);

      // Listen for auth state changes
      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          setUser(user);
          setAuthLoading(false);
        });
        return () => unsubscribe();
      }, []);

      // Load videos from Firebase
      useEffect(() => {
        const unsubscribe = db.collection('videos')
          .orderBy('createdAt', 'desc')
          .onSnapshot(
            (snapshot) => {
              const videosData = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
              }));
              setVideos(videosData);
              setLoading(false);
            },
            (err) => {
              console.error("Error loading videos:", err);
              setError("Failed to load videos. Please refresh the page.");
              setLoading(false);
            }
          );
        return () => unsubscribe();
      }, []);

      // Load watch logs for admin
      useEffect(() => {
        if (!isAdmin) return;
        
        const unsubscribe = db.collection('watchLogs')
          .orderBy('startTime', 'desc')
          .limit(100)
          .onSnapshot(
            (snapshot) => {
              const logsData = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
              }));
              setWatchLogs(logsData);
            },
            (err) => {
              console.error("Error loading watch logs:", err);
            }
          );
        return () => unsubscribe();
      }, [isAdmin]);

      // Google Sign In
      const signInWithGoogle = async () => {
        try {
          await auth.signInWithPopup(googleProvider);
        } catch (error) {
          console.error("Error signing in:", error);
          alert("Failed to sign in. Please try again.");
        }
      };

      // Sign Out
      const signOut = async () => {
        try {
          await auth.signOut();
        } catch (error) {
          console.error("Error signing out:", error);
        }
      };

      // Start watching video - create log entry
      const startWatching = async (video) => {
        setActiveVideo(video);
        watchStartTime.current = Date.now();
        
        if (user) {
          try {
            const docRef = await db.collection('watchLogs').add({
              odal: user.uid,
              userEmail: user.email,
              userName: user.displayName || user.email,
              userPhoto: user.photoURL,
              videoId: video.id,
              videoTitle: video.title,
              department: video.department,
              startTime: firebase.firestore.FieldValue.serverTimestamp(),
              duration: 0,
              completed: false
            });
            currentWatchLogId.current = docRef.id;
          } catch (error) {
            console.error("Error logging watch start:", error);
          }
        }
      };

      // Stop watching video - update log with duration
      const stopWatching = async () => {
        if (watchStartTime.current && currentWatchLogId.current) {
          const duration = (Date.now() - watchStartTime.current) / 1000; // in seconds
          
          try {
            await db.collection('watchLogs').doc(currentWatchLogId.current).update({
              duration: duration,
              endTime: firebase.firestore.FieldValue.serverTimestamp(),
              completed: duration > 30 // Consider completed if watched more than 30 seconds
            });
          } catch (error) {
            console.error("Error updating watch log:", error);
          }
        }
        
        watchStartTime.current = null;
        currentWatchLogId.current = null;
        setActiveVideo(null);
      };

      const handleLogin = (e) => {
        e.preventDefault();
        if (password === ADMIN_PASSWORD) {
          setIsAdmin(true);
          setShowLogin(false);
          setPassword('');
          setLoginError('');
        } else {
          setLoginError('Incorrect password');
        }
      };

      const handleLogout = () => {
        setIsAdmin(false);
        setSelectedDepartment(null);
        setShowLogs(false);
      };

      const handleAddVideo = async (e) => {
        e.preventDefault();
        setSaving(true);
        try {
          await db.collection('videos').add({
            ...formData,
            videoUrl: getEmbedUrl(formData.videoUrl),
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setFormData({ title: '', description: '', videoUrl: '', department: 'fo' });
          setShowAddForm(false);
        } catch (err) {
          console.error("Error adding video:", err);
          alert("Failed to add video. Please try again.");
        }
        setSaving(false);
      };

      const handleEditVideo = async (e) => {
        e.preventDefault();
        setSaving(true);
        try {
          await db.collection('videos').doc(editingVideo.id).update({
            title: formData.title,
            description: formData.description,
            videoUrl: getEmbedUrl(formData.videoUrl),
            department: formData.department,
          });
          setEditingVideo(null);
          setFormData({ title: '', description: '', videoUrl: '', department: 'fo' });
        } catch (err) {
          console.error("Error updating video:", err);
          alert("Failed to update video. Please try again.");
        }
        setSaving(false);
      };

      const handleDeleteVideo = async (id) => {
        if (confirm('Are you sure you want to delete this video?')) {
          try {
            await db.collection('videos').doc(id).delete();
          } catch (err) {
            console.error("Error deleting video:", err);
            alert("Failed to delete video. Please try again.");
          }
        }
      };

      const startEdit = (video) => {
        setEditingVideo(video);
        setFormData({
          title: video.title,
          description: video.description,
          videoUrl: video.videoUrl,
          department: video.department,
        });
      };

      const filteredVideos = selectedDepartment
        ? videos.filter((v) => v.department === selectedDepartment)
        : videos;

      const getDepartmentInfo = (id) => departments.find((d) => d.id === id);

      // Calculate stats for logs
      const getLogStats = () => {
        const uniqueUsers = [...new Set(watchLogs.map(log => log.userEmail))].length;
        const totalWatchTime = watchLogs.reduce((sum, log) => sum + (log.duration || 0), 0);
        const completedViews = watchLogs.filter(log => log.completed).length;
        return { uniqueUsers, totalWatchTime, completedViews, totalViews: watchLogs.length };
      };

      if (loading || authLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
            <div className="text-center">
              <div className="loader mx-auto mb-4"></div>
              <p className="text-slate-400">Loading...</p>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
            <div className="text-center p-8 bg-red-500/10 rounded-2xl border border-red-500/20 max-w-md">
              <div className="text-5xl mb-4">‚ö†Ô∏è</div>
              <p className="text-red-400 mb-4">{error}</p>
              <button 
                onClick={() => window.location.reload()}
                className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
              >
                Refresh Page
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
          {/* Header */}
          <header className="bg-white/10 backdrop-blur-md border-b border-white/10 sticky top-0 z-40">
            <div className="max-w-7xl mx-auto px-4 py-3">
              {/* Mobile Header */}
              <div className="flex md:hidden flex-col items-center gap-2">
                <div className="w-full flex items-center justify-between">
                  <div className="h-10 flex items-center">
                    <img src="./logo.png" alt="Bodbe Hotel" className="h-full w-auto object-contain" />
                  </div>
                  <div className="flex items-center gap-2">
                    {user ? (
                      <div className="flex items-center gap-2">
                        <img src={user.photoURL} alt="" className="w-8 h-8 rounded-full" />
                        <button
                          onClick={signOut}
                          className="px-2 py-1 bg-white/10 text-white rounded-lg text-xs"
                        >
                          Sign Out
                        </button>
                      </div>
                    ) : (
                      <button
                        onClick={signInWithGoogle}
                        className="px-2 py-1 bg-white text-slate-800 rounded-lg text-xs font-medium flex items-center gap-1"
                      >
                        <svg className="w-3 h-3" viewBox="0 0 24 24">
                          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign In
                      </button>
                    )}
                    {isAdmin ? (
                      <button
                        onClick={handleLogout}
                        className="px-2 py-1 bg-red-500/20 text-red-400 rounded-lg text-xs"
                      >
                        Exit Admin
                      </button>
                    ) : (
                      <button
                        onClick={() => setShowLogin(true)}
                        className="px-2 py-1 bg-white/10 text-white rounded-lg text-xs flex items-center gap-1"
                      >
                        <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Admin
                      </button>
                    )}
                  </div>
                </div>
                <div className="text-center pb-1">
                  <h1 className="text-lg font-bold text-white">Training Portal</h1>
                  <p className="text-xs text-slate-400">Employee Training Videos</p>
                </div>
              </div>
              
              {/* Desktop Header */}
              <div className="hidden md:flex items-center justify-between relative py-1">
                <div className="h-12 flex items-center justify-center">
                  <img src="./logo.png" alt="Bodbe Hotel" className="h-full w-auto object-contain" />
                </div>
                <div className="absolute left-1/2 transform -translate-x-1/2 text-center">
                  <h1 className="text-xl font-bold text-white">Training Portal</h1>
                  <p className="text-sm text-slate-400">Employee Training Videos</p>
                </div>
                <div className="flex items-center gap-3">
                  {user ? (
                    <div className="flex items-center gap-3">
                      <img src={user.photoURL} alt="" className="w-9 h-9 rounded-full border-2 border-white/20" />
                      <div className="text-right">
                        <p className="text-sm text-white font-medium">{user.displayName}</p>
                        <button
                          onClick={signOut}
                          className="text-xs text-slate-400 hover:text-white"
                        >
                          Sign Out
                        </button>
                      </div>
                    </div>
                  ) : (
                    <button
                      onClick={signInWithGoogle}
                      className="px-4 py-2 bg-white text-slate-800 rounded-lg hover:bg-slate-100 transition-colors flex items-center gap-2 font-medium"
                    >
                      <svg className="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                      </svg>
                      Sign in with Google
                    </button>
                  )}
                  {isAdmin ? (
                    <div className="flex items-center gap-2">
                      <span className="px-3 py-1 bg-emerald-500/20 text-emerald-400 rounded-full text-sm font-medium">
                        Admin Mode
                      </span>
                      <button
                        onClick={handleLogout}
                        className="px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors"
                      >
                        Logout
                      </button>
                    </div>
                  ) : (
                    <button
                      onClick={() => setShowLogin(true)}
                      className="px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-colors flex items-center gap-2"
                    >
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                      </svg>
                      Manager Login
                    </button>
                  )}
                </div>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-8">
            {/* Sign in prompt for non-logged in users */}
            {!user && (
              <div className="mb-6 p-4 bg-blue-500/10 rounded-xl border border-blue-500/20 flex flex-col sm:flex-row items-center justify-between gap-3">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center">
                    <svg className="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                  <div>
                    <p className="text-white font-medium text-sm sm:text-base">Sign in to track your progress</p>
                    <p className="text-slate-400 text-xs sm:text-sm">Your watch history will be saved</p>
                  </div>
                </div>
                <button
                  onClick={signInWithGoogle}
                  className="px-4 py-2 bg-white text-slate-800 rounded-lg hover:bg-slate-100 transition-colors flex items-center gap-2 font-medium text-sm"
                >
                  <svg className="w-4 h-4" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                  </svg>
                  Sign in with Google
                </button>
              </div>
            )}

            {/* Department Selection */}
            <section className="mb-6 sm:mb-8">
              <h2 className="text-base sm:text-lg font-semibold text-white mb-3 sm:mb-4">Select Department</h2>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-2 sm:gap-4">
                {departments.map((dept) => (
                  <button
                    key={dept.id}
                    onClick={() => setSelectedDepartment(selectedDepartment === dept.id ? null : dept.id)}
                    className={`p-4 sm:p-6 rounded-xl sm:rounded-2xl transition-all duration-300 ${
                      selectedDepartment === dept.id
                        ? `bg-gradient-to-br ${dept.color} shadow-xl scale-105`
                        : 'bg-white/5 hover:bg-white/10 border border-white/10'
                    }`}
                  >
                    <div className="text-3xl sm:text-4xl mb-2 sm:mb-3">{dept.icon}</div>
                    <div className="text-white font-semibold text-sm sm:text-base">{dept.name}</div>
                    <div className="text-xs sm:text-sm text-white/60 mt-1">
                      {videos.filter((v) => v.department === dept.id).length} videos
                    </div>
                  </button>
                ))}
              </div>
              {selectedDepartment && (
                <button
                  onClick={() => setSelectedDepartment(null)}
                  className="mt-3 sm:mt-4 text-sm text-slate-400 hover:text-white transition-colors"
                >
                  ‚Üê Show all departments
                </button>
              )}
            </section>

            {/* Admin Controls */}
            {isAdmin && (
              <section className="mb-6 sm:mb-8 p-4 sm:p-6 bg-gradient-to-r from-emerald-500/10 to-teal-500/10 rounded-xl sm:rounded-2xl border border-emerald-500/20">
                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-4 mb-3 sm:mb-4">
                  <h2 className="text-base sm:text-lg font-semibold text-white flex items-center gap-2">
                    <svg className="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Admin Panel
                  </h2>
                  <div className="flex gap-2">
                    <button
                      onClick={() => setShowLogs(true)}
                      className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2 text-sm sm:text-base"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                      </svg>
                      View Logs
                    </button>
                    <button
                      onClick={() => {
                        setShowAddForm(true);
                        setEditingVideo(null);
                        setFormData({ title: '', description: '', videoUrl: '', department: selectedDepartment || 'fo' });
                      }}
                      className="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2 text-sm sm:text-base"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                      </svg>
                      Add Video
                    </button>
                  </div>
                </div>
                <p className="text-slate-400 text-xs sm:text-sm">
                  ‚úÖ Connected to Firebase ‚Ä¢ Videos and watch logs are tracked automatically
                </p>
              </section>
            )}

            {/* Add/Edit Form Modal */}
            {(showAddForm || editingVideo) && (
              <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-2 sm:p-4 overflow-y-auto">
                <div className="bg-slate-800 rounded-xl sm:rounded-2xl p-4 sm:p-6 w-full max-w-lg border border-slate-700 shadow-2xl my-4">
                  <h3 className="text-lg sm:text-xl font-bold text-white mb-4 sm:mb-6">
                    {editingVideo ? 'Edit Video' : 'Add New Video'}
                  </h3>
                  <form onSubmit={editingVideo ? handleEditVideo : handleAddVideo} className="space-y-3 sm:space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">Department</label>
                      <select
                        value={formData.department}
                        onChange={(e) => setFormData({ ...formData, department: e.target.value })}
                        className="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 border border-slate-600 rounded-lg sm:rounded-xl text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm sm:text-base"
                      >
                        {departments.map((d) => (
                          <option key={d.id} value={d.id}>
                            {d.icon} {d.name}
                          </option>
                        ))}
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">Video Title</label>
                      <input
                        type="text"
                        value={formData.title}
                        onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                        placeholder="e.g., Guest Check-in Procedures"
                        required
                        className="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 border border-slate-600 rounded-lg sm:rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm sm:text-base"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">Description</label>
                      <textarea
                        value={formData.description}
                        onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                        placeholder="Brief description of the training content..."
                        rows={3}
                        className="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 border border-slate-600 rounded-lg sm:rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent resize-none text-sm sm:text-base"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-1.5 sm:mb-2">Video URL</label>
                      <input
                        type="url"
                        value={formData.videoUrl}
                        onChange={(e) => setFormData({ ...formData, videoUrl: e.target.value })}
                        placeholder="https://youtube.com/watch?v=..."
                        required
                        className="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 border border-slate-600 rounded-lg sm:rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm sm:text-base"
                      />
                      <p className="text-xs text-slate-500 mt-1.5 sm:mt-2">
                        Paste YouTube or Vimeo link.
                      </p>
                    </div>
                    <div className="flex gap-2 sm:gap-3 pt-3 sm:pt-4">
                      <button
                        type="button"
                        onClick={() => {
                          setShowAddForm(false);
                          setEditingVideo(null);
                        }}
                        className="flex-1 px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 text-white rounded-lg sm:rounded-xl hover:bg-slate-600 transition-colors text-sm sm:text-base"
                        disabled={saving}
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        disabled={saving}
                        className="flex-1 px-3 sm:px-4 py-2.5 sm:py-3 bg-emerald-500 text-white rounded-lg sm:rounded-xl hover:bg-emerald-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-sm sm:text-base"
                      >
                        {saving ? (
                          <>
                            <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            Saving...
                          </>
                        ) : (
                          editingVideo ? 'Save Changes' : 'Add Video'
                        )}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}

            {/* Watch Logs Modal */}
            {showLogs && (
              <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-2 sm:p-4 overflow-y-auto">
                <div className="bg-slate-800 rounded-xl sm:rounded-2xl p-4 sm:p-6 w-full max-w-4xl border border-slate-700 shadow-2xl my-4 max-h-[90vh] overflow-hidden flex flex-col">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-lg sm:text-xl font-bold text-white">üìä Watch Logs</h3>
                    <button
                      onClick={() => setShowLogs(false)}
                      className="p-2 bg-white/10 rounded-lg hover:bg-white/20 transition-colors"
                    >
                      <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                  
                  {/* Stats */}
                  <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-4">
                    {(() => {
                      const stats = getLogStats();
                      return (
                        <>
                          <div className="bg-blue-500/10 rounded-lg p-3 text-center">
                            <p className="text-2xl font-bold text-blue-400">{stats.uniqueUsers}</p>
                            <p className="text-xs text-slate-400">Unique Viewers</p>
                          </div>
                          <div className="bg-emerald-500/10 rounded-lg p-3 text-center">
                            <p className="text-2xl font-bold text-emerald-400">{stats.totalViews}</p>
                            <p className="text-xs text-slate-400">Total Views</p>
                          </div>
                          <div className="bg-amber-500/10 rounded-lg p-3 text-center">
                            <p className="text-2xl font-bold text-amber-400">{stats.completedViews}</p>
                            <p className="text-xs text-slate-400">Completed</p>
                          </div>
                          <div className="bg-purple-500/10 rounded-lg p-3 text-center">
                            <p className="text-2xl font-bold text-purple-400">{formatDuration(stats.totalWatchTime)}</p>
                            <p className="text-xs text-slate-400">Total Watch Time</p>
                          </div>
                        </>
                      );
                    })()}
                  </div>
                  
                  {/* Logs Table */}
                  <div className="overflow-auto flex-1">
                    {watchLogs.length === 0 ? (
                      <div className="text-center py-8">
                        <p className="text-slate-400">No watch logs yet. Logs will appear when employees sign in and watch videos.</p>
                      </div>
                    ) : (
                      <table className="w-full text-sm">
                        <thead className="sticky top-0 bg-slate-800">
                          <tr className="text-left text-slate-400 border-b border-slate-700">
                            <th className="pb-2 pr-4">User</th>
                            <th className="pb-2 pr-4">Video</th>
                            <th className="pb-2 pr-4">Dept</th>
                            <th className="pb-2 pr-4">Duration</th>
                            <th className="pb-2">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          {watchLogs.map((log) => (
                            <tr key={log.id} className="border-b border-slate-700/50 hover:bg-white/5">
                              <td className="py-3 pr-4">
                                <div className="flex items-center gap-2">
                                  {log.userPhoto && (
                                    <img src={log.userPhoto} alt="" className="w-6 h-6 rounded-full" />
                                  )}
                                  <div>
                                    <p className="text-white text-xs sm:text-sm">{log.userName || 'Unknown'}</p>
                                    <p className="text-slate-500 text-xs truncate max-w-[120px]">{log.userEmail}</p>
                                  </div>
                                </div>
                              </td>
                              <td className="py-3 pr-4">
                                <p className="text-white text-xs sm:text-sm truncate max-w-[150px]">{log.videoTitle}</p>
                              </td>
                              <td className="py-3 pr-4">
                                <span className={`px-2 py-1 rounded text-xs bg-gradient-to-r ${getDepartmentInfo(log.department)?.color} text-white`}>
                                  {getDepartmentInfo(log.department)?.icon}
                                </span>
                              </td>
                              <td className="py-3 pr-4">
                                <span className={`text-xs sm:text-sm ${log.completed ? 'text-emerald-400' : 'text-slate-400'}`}>
                                  {formatDuration(log.duration)}
                                  {log.completed && ' ‚úì'}
                                </span>
                              </td>
                              <td className="py-3 text-slate-400 text-xs">
                                {formatDate(log.startTime)}
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    )}
                  </div>
                </div>
              </div>
            )}

            {/* Login Modal */}
            {showLogin && (
              <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-3 sm:p-4">
                <div className="bg-slate-800 rounded-xl sm:rounded-2xl p-4 sm:p-6 w-full max-w-sm border border-slate-700 shadow-2xl">
                  <div className="text-center mb-4 sm:mb-6">
                    <div className="h-12 sm:h-16 flex items-center justify-center mx-auto mb-3 sm:mb-4">
                      <img src="./logo.png" alt="Bodbe Hotel" className="h-full w-auto object-contain" />
                    </div>
                    <h3 className="text-lg sm:text-xl font-bold text-white">Manager Login</h3>
                    <p className="text-slate-400 text-xs sm:text-sm mt-1">Enter password to access admin panel</p>
                  </div>
                  <form onSubmit={handleLogin}>
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => {
                        setPassword(e.target.value);
                        setLoginError('');
                      }}
                      placeholder="Enter password"
                      className="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 border border-slate-600 rounded-lg sm:rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-amber-500 focus:border-transparent mb-3 text-sm sm:text-base"
                    />
                    {loginError && (
                      <p className="text-red-400 text-sm mb-3">{loginError}</p>
                    )}
                    <div className="flex gap-2 sm:gap-3">
                      <button
                        type="button"
                        onClick={() => {
                          setShowLogin(false);
                          setPassword('');
                          setLoginError('');
                        }}
                        className="flex-1 px-3 sm:px-4 py-2.5 sm:py-3 bg-slate-700 text-white rounded-lg sm:rounded-xl hover:bg-slate-600 transition-colors text-sm sm:text-base"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        className="flex-1 px-3 sm:px-4 py-2.5 sm:py-3 bg-amber-500 text-white rounded-lg sm:rounded-xl hover:bg-amber-600 transition-colors text-sm sm:text-base"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}

            {/* Video Player Modal */}
            {activeVideo && (
              <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-2 sm:p-4">
                <div className="w-full max-w-4xl">
                  <div className="flex justify-between items-start mb-2 sm:mb-4 gap-2">
                    <div className="min-w-0 flex-1">
                      <span className={`inline-block px-2 sm:px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r ${getDepartmentInfo(activeVideo.department)?.color} text-white mb-1 sm:mb-2`}>
                        {getDepartmentInfo(activeVideo.department)?.icon} {getDepartmentInfo(activeVideo.department)?.name}
                      </span>
                      <h3 className="text-base sm:text-xl font-bold text-white truncate">{activeVideo.title}</h3>
                    </div>
                    <button
                      onClick={stopWatching}
                      className="p-2 bg-white/10 rounded-lg hover:bg-white/20 transition-colors flex-shrink-0"
                    >
                      <svg className="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                  <div className="aspect-video bg-black rounded-xl sm:rounded-2xl overflow-hidden shadow-2xl">
                    <iframe
                      src={activeVideo.videoUrl}
                      className="w-full h-full"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowFullScreen
                      title={activeVideo.title}
                    />
                  </div>
                  {activeVideo.description && (
                    <p className="text-slate-300 mt-2 sm:mt-4 text-sm sm:text-base">{activeVideo.description}</p>
                  )}
                  {user && (
                    <p className="text-slate-500 text-xs mt-2">
                      üëÅÔ∏è Watching as {user.displayName || user.email}
                    </p>
                  )}
                </div>
              </div>
            )}

            {/* Videos Grid */}
            <section>
              <h2 className="text-base sm:text-lg font-semibold text-white mb-3 sm:mb-4">
                {selectedDepartment
                  ? `${getDepartmentInfo(selectedDepartment)?.icon} ${getDepartmentInfo(selectedDepartment)?.name} Training Videos`
                  : 'All Training Videos'}
              </h2>
              {filteredVideos.length === 0 ? (
                <div className="text-center py-10 sm:py-16 bg-white/5 rounded-xl sm:rounded-2xl border border-white/10">
                  <div className="text-4xl sm:text-5xl mb-3 sm:mb-4">üìπ</div>
                  <p className="text-slate-400 text-sm sm:text-base">No training videos yet.</p>
                  {isAdmin && (
                    <button
                      onClick={() => setShowAddForm(true)}
                      className="mt-3 sm:mt-4 px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors text-sm sm:text-base"
                    >
                      Add First Video
                    </button>
                  )}
                </div>
              ) : (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-6">
                  {filteredVideos.map((video) => {
                    const dept = getDepartmentInfo(video.department);
                    return (
                      <div
                        key={video.id}
                        className="bg-white/5 rounded-xl sm:rounded-2xl overflow-hidden border border-white/10 hover:border-white/20 transition-all group"
                      >
                        <div
                          className="aspect-video bg-slate-800 relative cursor-pointer"
                          onClick={() => startWatching(video)}
                        >
                          <div className="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-slate-700 to-slate-800">
                            <div className="w-12 h-12 sm:w-16 sm:h-16 bg-white/20 rounded-full flex items-center justify-center group-hover:bg-white/30 group-hover:scale-110 transition-all">
                              <svg className="w-6 h-6 sm:w-8 sm:h-8 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                              </svg>
                            </div>
                          </div>
                          <div className={`absolute top-2 left-2 sm:top-3 sm:left-3 px-2 py-1 rounded-lg text-xs font-medium bg-gradient-to-r ${dept?.color} text-white`}>
                            {dept?.icon} {dept?.name}
                          </div>
                        </div>
                        <div className="p-3 sm:p-4">
                          <h3 className="font-semibold text-white mb-1 sm:mb-2 line-clamp-1 text-sm sm:text-base">{video.title}</h3>
                          <p className="text-xs sm:text-sm text-slate-400 line-clamp-2 mb-2 sm:mb-3">{video.description}</p>
                          <div className="flex items-center justify-between">
                            <button
                              onClick={() => startWatching(video)}
                              className="text-xs sm:text-sm text-emerald-400 hover:text-emerald-300 transition-colors flex items-center gap-1"
                            >
                              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                              Watch Video
                            </button>
                            {isAdmin && (
                              <div className="flex gap-1 sm:gap-2">
                                <button
                                  onClick={() => startEdit(video)}
                                  className="p-1.5 sm:p-2 text-slate-400 hover:text-amber-400 hover:bg-amber-400/10 rounded-lg transition-colors"
                                  title="Edit"
                                >
                                  <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                  </svg>
                                </button>
                                <button
                                  onClick={() => handleDeleteVideo(video.id)}
                                  className="p-1.5 sm:p-2 text-slate-400 hover:text-red-400 hover:bg-red-400/10 rounded-lg transition-colors"
                                  title="Delete"
                                >
                                  <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                  </svg>
                                </button>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </section>
          </main>

          {/* Footer */}
          <footer className="border-t border-white/10 mt-8 sm:mt-12">
            <div className="max-w-7xl mx-auto px-4 py-4 sm:py-6 text-center text-slate-500 text-xs sm:text-sm">
              Bodbe Training Portal ‚Ä¢ Videos are for employee training purposes only
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<HotelTrainingPortal />);
  </script>
</body>
</html>
